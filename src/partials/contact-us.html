<section class="contact-us" id="contact">
  <div class="container">
    <h2 class="section-title title">Contact-us</h2>
    <div class="contact-us-box">
      <div class="input-box">
        <p class="contact-us-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="form-contact-us">
          <label class="form-label visually-hidden" for="user-name">Name</label>
          <input
            class="form-input"
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Name"
            required
          />
          <label class="form-label visually-hidden" for="email">Email</label>
          <input
            class="form-input"
            name="email"
            id="email"
            placeholder="Email"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            required
          />
          <label class="form-label visually-hidden" for="phone">Phone</label>
          <input
            class="form-input"
            type="tel"
            name="phone"
            id="phone"
            placeholder="+380"
            pattern="^\+380-\d{2}-\d{3}-\d{2}-\d{2}$"
            required
          />
          <label class="form-label visually-hidden" for="user-comment"
            >Comment</label
          >
          <textarea
            class="form-input textarea"
            name="user-comment"
            rows="3"
            id="user-comment"
            placeholder="Comment"
            required
          ></textarea>
          <button class="form-btn button-animation" type="submit">Send</button>
        </form>
      </div>
      <picture>
        <source
          media="(min-width:1280px)"
          srcset="
            /img/contact-us-img/contact-us-desktop.jpg    1x,
            /img/contact-us-img/contact-us-desktop@2x.jpg 2x
          "
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./img/contact-us-img/contact-us-tablet.jpg    1x,
            ./img/contact-us-img/contact-us-tablet@2x.jpg 2x
          "
        />
        <source
          media="(max-width:767px)"
          srcset="
            ./img/contact-us-img/contact-us-mobile.jpg    1x,
            ./img/contact-us-img/contact-us-mobile@2x.jpg 2x
          "
        />
        <img
          class="contact-us-img"
          src="./img/contact-us-img/contact-us-mobile.jpg"
          alt="Watch"
        />
      </picture>
    </div>
  </div>
</section>
